<mat-toolbar>
    <span id='title'>Weather App</span>
    <form (ngSubmit)='search()' [formGroup]="form">
        <mat-form-field class="form-field">
            <input matInput placeholder="Search: (Tel Aviv, Kiev...)" formControlName="location" name='lo' type='text'>
        </mat-form-field>
        <button mat-button type='submit' [disabled]="form.invalid">Search</button>
    </form>
</mat-toolbar>
